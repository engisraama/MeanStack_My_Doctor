<h3>Product List</h3>
<table border="1">
    <tr>
        <th width="12%">Name</th>
        <th width="12%">Price</th>
        <th width="12%">quantity</th>
        <th width="12%">category</th>
        <th width="21%">Photo</th>
        <th width="21%">description</th>
        <th width="10%">Buy</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.category}}</td> 
        <td>{{product.Photo}}</td>
        <td>{{product.description}}</td>
        <td><a href="/add-to-cart/{{this._id}}" class="btn btn-success" role="button">Add to Cart</a></td>
        <!--<td><a [routerLink]="['/add-to-cart', { id:product.id }]">Buy Now</a></td>-->
    </tr>
</table>
