<nb-card>
  <nb-card-header>{{'Users.Header' | translate}}</nb-card-header>
  <nb-card-body>
    <div class="form-group row">
      <div class='col-sm-1'>
    <button class="btn btn-success" (click)=addUser()>{{'Users.CreateUser' | translate}}</button>
      </div>
    </div>
    <p-table [value]="users" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header">
        <tr>
          <th >{{'Users.Name' | translate}}</th>
          <th>{{'Users.Email' | translate}}</th>
          <th>{{'Users.Edit' | translate}}</th>
          <th>{{'Users.Delete' | translate}}</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{checkdir() == true ? user.name_EN : user.name_AR}}</td>
          <td>{{user.email}}</td>
          <td><button><i class="nb-edit" [routerLink]="['update', user._id]"></i></button></td>
          <td><button (click)="deleteUser(user._id)" ><i class="nb-trash"></i></button></td>
        </tr>
      </ng-template>
    </p-table>
  </nb-card-body>
  <nb-card-footer></nb-card-footer>
</nb-card>
